<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企鹅跳跃</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
            overflow: hidden;
            font-size: 100px; /* 增大🐧的大小 */
            font-family: 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', 'Android Emoji', 'EmojiOne', sans-serif; /* 强制使用微软的 Emoji 字体 */
        }

        .penguin {
            position: absolute;
            animation: jump 1s ease-in-out infinite;
        }

        @keyframes jump {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-70px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .penguin:nth-child(odd) {
            animation-duration: 1.2s;
        }

        .penguin:nth-child(even) {
            animation-duration: 1s;
        }
    </style>
</head>
<body>
    <!-- 增加更多企鹅，并避免靠近边缘 -->
